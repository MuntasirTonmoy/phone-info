<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Phone info</title>
    <!-- fontawesome icon added -->
    <script src="https://kit.fontawesome.com/6bea961255.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css added -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <div>
            <div class="bg-light p-3 d-flex align-items-center justify-content-center gap-3 mb-4">
                <img src="images/smartphone.png" alt="smartphone" width="70px">
                <h1 class="title-text title-text-color fw-bold">Phone info</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- input section -->
        <section>
            <div class="py-3 d-flex justify-content-center align-items-center gap-2">
                <input type="text" name="" id="search-field" placeholder="Search the Phone name."
                    class="border border-info bg-light w-50 rounded p-2">
                <button onclick="loadPhone()"
                    class="btn px-3 py-2 bg-primary bg-gradient title-text text-white rounded"><i
                        class="fas fa-search"></i> Search </button>
            </div>
        </section>

        <!-- phone section -->
        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <!-- Bootstrap JS added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Javascript added -->
    <script src="js/app.js"></script>
</body>

</html>
